
{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="container">
      <h1 class="text-center alert alert-info">Log In</h1>
    <form action="" method="post">
    {% csrf_token %}

        <div class="col-sm-4">

    <h3>{{login.as_p}}</h3>
    <input type="submit" value="Login" class="btn btn-success">

     </form>
         </div>

<div>

    {% for message in messages %}
          <h3 class="text-center alert alert-warning">{{message}}</h3>
    {% endfor %}
</div>
  </div>
{% endblock content %}
